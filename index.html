<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Police Residence</title>
</head>
<body>
    <div class="container" align="center">
        <h1>Do The Police Live In The Cities They Serve?</h1>
        <p>
            Source: FiveThirtyEight [<a href="https://github.com/fivethirtyeight/data/tree/master/police-locals">https://github.com/fivethirtyeight/data/tree/master/police-locals</a>]
        </p>
        <hr/>
        <div class="nav left">
            <button id="backButton" onclick="changeSlide(-1)" disabled=true>
                Back
            </button>
        </div>
        <div class="nav right">
            <button id="nextButton" onclick="changeSlide(1)">
                Next
            </button>
        </div>
        <div class="slides" id="slide-1">
            <h2>Cities With The 75 Largest Police Forces</h2>
            <div id="map"></div>
        </div>
        <hr/>
        <div class="slides" id="slide-2" style="display: none">
            <h2>Police Residence: Locals vs. Non-Locals</h2>
            <div id="stack-bar"></div>
        </div>
        <hr/>
        <div class="slides" id="slide-3" style="display: none">
            <h2>Percentage Of Local Police Officers In Each Race</h2>
            <div>
                <label for="cities">Select a city:</label>
                <select id="cities">
                </select>
            </div>
            <div id="bar"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
